<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    </style>
</head>
<body class="flex font-['Poppins'] bg-gray-200 h-screen w-full items-center justify-center">
    <div class="flex w-[350px] bg-white h-[400px] gap-3 rounded-lg shadow-2xl flex-col">
        <p class=" flex justify-center py-5 text-2xl font-bold">LOGIN</p>
        <div class="flex flex-col gap-4">
            <div class="flex  flex-col justify-center px-10 gap-2">
                <label for="name" class="font-semibold">Enter Username : </label>
                <input class="border px-2 py-2 rounded-lg border-black" id="name" type="text" placeholder="Enter Username" required>
            </div>
            <div class="flex  flex-col justify-center px-10 gap-2">
                <label for="" class="font-semibold">Enter Major : </label>
                <select name="" class="border border-black py-2 rounded-lg px-2 " required id="major">
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Retail Business">Retail Business</option>
                    <option value="Office Management">Office Management</option>
                    <option value="Accountancy">Accountancy</option>
                    <option value="Visual Communication Design">Visual Communication Design</option>
                </select>
            </div>
            <div class="flex justify-center py-5 px-10">
                <a class="bg-blue-600 py-2 px-6 rounded-lg w-full flex justify-center cursor-pointer" id="button">Submit</a>
            </div>
        </div>
    </div>
    <div class="absolute opacity-0 pointer-events-none transition-all" id="popup">
        <div class="bg-white gap-5 flex justify-center items-center shadow-2xl rounded-lg w-[500px] flex-col h-[400px]">
            <p class="text-6xl bg-black text-white flex justify-center items-center rounded-full w-20 h-20">!</p>
            <p>there is something that has not been filled in</p>
            <button class="bg-black py-2 px-4 rounded-lg text-white" id="closed">Close</button>
        </div>
    </div>
    <script>
        const name = document.getElementById('name')
        const popup = document.getElementById('popup')
        const closed = document.getElementById('closed')
        const button = document.getElementById('button')
        const major = document.getElementById('major')

        button.addEventListener('click',function(){
            if (name.value === '') {
                popup.classList.remove('opacity-0')
                popup.classList.remove('pointer-events-none')
            }else {
                localStorage['user'] = name.value

                if (major.value === 'Visual Communication Design') {
                    localStorage['major'] = 'DKV';
                } else {
                    localStorage['major'] = major.value;
                }

                location.href = 'todo.html'
            }
        })

        closed.addEventListener('click',function(){
            popup.classList.add('opacity-0')
            popup.classList.add('pointer-events-none')
        })

    </script>
</body>
</html>
